<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <!-- Website Logo -->
                        <a href="#" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">Navbar</span>
                        </a>
                    </div>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold ">Home</a>
                        <a href="#" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Services</a>
                        <a href="#" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">About</a>
                        <a href="#" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Contact Us</a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                    <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 "
                        x-show="!showMenu"
                        fill="none"
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-white flex flex-col items-center pt-12 sm:pt-24">
        <div class="px-10 py-6 bg-indigo-800 text-white rounded-lg mt-6">
            <h2 class="text-3xl font-bold mb-2">Welcome to Your Landing Page</h2>
            <p class="text-sm">Crafted with love using Tailwind CSS</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white">
        <div class="max-w-6xl m-auto text-gray-800 flex flex-wrap justify-center">
            <div class="p-5 w-48 ">
                <div class="text-xs uppercase text-gray-500 font-medium">Home</div>
                <a class="my-3 block" href="/#">Services <span class="text-teal-600 text-xs p-1"></span></a>
                <a class="my-3 block" href="/#">Products <span class="text-teal-600 text-xs p-1"></span></a>
                <a class="my-3 block" href="/#">About Us <span class="text-teal-600 text-xs p-1"></span></a>
                <a class="my-3 block" href="/#">Pricing <span class="text-teal-600 text-xs p-1"></span></a>
                <a class="my-3 block" href="/#">Partners <span class="text-teal-600 text-xs p-1"></span></a>
            </div>
        </div>
    </footer>

    <script type="module" src="/src/scripts/main.js"></script>

    <script>
        // Mobile menu toggle
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>

</body>
